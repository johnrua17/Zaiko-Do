<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaiko Do </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 280px;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 1.5rem 0;
        }

        .logo-container {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid #2d3748;
            margin-bottom: 1.5rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #1d976c, #93f9b9);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .nav-items {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 0 1rem;
        }

        .nav-item {
            padding: 0.875rem 1.25rem;
            display: flex;
            align-items: center;
            color: #a0aec0;
            text-decoration: none;
            transition: all 0.2s ease;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-item:hover {
            color: #ffffff;
            background: rgba(255,255,255,0.1);
        }

        .nav-item.active {
            color: #ffffff;
            background: linear-gradient(to right, #1d976c, #93f9b9);
        }

        .nav-item i {
            width: 20px;
            margin-right: 12px;
            font-size: 1.1rem;
        }

        /* Estilos para el submenú */
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-left: 2.5rem;
        }

        .submenu.active {
            max-height: 500px; /* Altura máxima del submenú desplegado */
        }

        .submenu-item {
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            color: #a0aec0;
            text-decoration: none;
            transition: all 0.2s ease;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .submenu-item:hover {
            color: #ffffff;
            background: rgba(255,255,255,0.1);
        }

        .nav-item .arrow {
            margin-left: auto;
            transition: transform 0.3s ease;
        }

        .nav-item.expanded .arrow {
            transform: rotate(180deg);
        }

        /* Estilos para el botón de logout */
        .logout-item {
            margin-top: auto;
            margin: 1rem;
        }

        .logout-item form {
            width: 100%;
        }

        .logout-item button {
            width: 100%;
            background: none;
            border: none;
            color: #fc8181;
            padding: 0.875rem 1.25rem;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-family: inherit;
        }

        .logout-item button:hover {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .logout-item button::before {
            content: "\f2f5"; /* Código del icono fa-sign-out-alt */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-right: 12px;
            width: 20px;
        }
    </style>
    <style>
        :root {
            --primary-color: #1d976c;
            --primary-gradient: linear-gradient(to right, #1d976c, #93f9b9);
            --sidebar-bg: #1a1a1a;
            --text-light: #ffffff;
            --text-muted: #a0aec0;
            --border-color: #2d3748;
            --content-bg: #f7fafc;
            --card-bg: #ffffff;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--content-bg);
        }

        /* Sidebar refinado */
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            color: var(--text-light);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 1.5rem 0;
        }

        .sidebar.collapsed {
            transform: translateX(-280px);
        }

        .logo-container {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            transition: margin-left 0.3s ease;
            padding: 2rem;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .welcome-section {
            margin-bottom: 2rem;
            padding: 2rem;
            background: var(--primary-gradient);
            border-radius: 12px;
            color: white;
            box-shadow: var(--shadow-md);
        }

        .welcome-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .welcome-subtext {
            opacity: 0.9;
        }

        /* Table Section */
        .table-container {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .table-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .table-header h2 {
            color: #2d3748;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #4a5568;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .data-table th,
        .data-table td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid #edf2f7;
        }

        .data-table tr:hover {
            background-color: #f7fafc;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-280px);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .table-container {
                overflow-x: auto;
            }

            .welcome-section {
                padding: 1.5rem;
            }
        }

        /* Toggle Button */
        .toggle-sidebar {
            position: fixed;
            left: 290px;
            top: 20px;
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-sidebar:hover {
            transform: scale(1.1);
        }

        .toggle-sidebar.collapsed {
            left: 20px;
        }
    </style>
</head>
<body>
    <button class="toggle-sidebar" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar">
        <div class="logo-container">
            <div class="logo">Zaiko Do</div>
        </div>
        <nav class="nav-items">
            <a href="/dashboard" class="nav-item">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <div class="nav-item" onclick="toggleSubmenu('productos-submenu')">
                <i class="fas fa-box"></i>
                <span>Productos</span>
                <i class="fas fa-chevron-down arrow"></i>
            </div>
            <div class="submenu" id="productos-submenu">
                <a href="/productos/agregar" class="submenu-item">
                    <i class="fas fa-plus"></i> Agregar Producto
                </a>
                <a href="/productos/listar" class="submenu-item">
                    <i class="fas fa-list"></i> Listar Productos
                </a>
                <a href="/productos/categorias" class="submenu-item">
                    <i class="fas fa-tags"></i> Categorías
                </a>
            </div>
            <div class="nav-item" onclick="toggleSubmenu('ventas-submenu')">
                <i class="fas fa-shopping-cart"></i>
                <span>Ventas</span>
                <i class="fas fa-chevron-down arrow"></i>
            </div>
            <div class="submenu" id="ventas-submenu">
                <a href="/ventas/nueva" class="submenu-item">
                    <i class="fas fa-plus"></i> Nueva Venta
                </a>
                <a href="/ventas/historial" class="submenu-item">
                    <i class="fas fa-history"></i> Historial
                </a>
            </div>
            <a href="/inventario" class="nav-item">
                <i class="fas fa-chart-bar"></i> Inventario
            </a>
            <a href="/clientes" class="nav-item">
                <i class="fas fa-users"></i> Clientes
            </a>
            <a href="/configuracion" class="nav-item">
                <i class="fas fa-cog"></i> Configuración
            </a>
            <div class="nav-item logout-item">
                <form action="logout" method="post">
                    <button type="submit">Cerrar Sesión</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="main-content">
        <div class="welcome-section">
            <div class="welcome-text">Bienvenido de nuevo, {{username}}</div>
            <div class="welcome-subtext">¿Qué te gustaría hacer hoy?</div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>Productos </h2>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Producto</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Categoría</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function toggleSubmenu(submenuId) {
            const submenu = document.getElementById(submenuId);
            const parentItem = submenu.previousElementSibling;
            
            // Cerrar todos los submenús primero
            document.querySelectorAll('.submenu').forEach(menu => {
                if (menu.id !== submenuId) {
                    menu.classList.remove('active');
                    menu.previousElementSibling.classList.remove('expanded');
                }
            });
            
            // Alternar el submenú actual
            submenu.classList.toggle('active');
            parentItem.classList.toggle('expanded');
        }

        // Marcar como activo el enlace actual según la URL
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-items a').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                    // Si es un submenú, expandir el padre
                    if (link.classList.contains('submenu-item')) {
                        const submenu = link.parentElement;
                        submenu.classList.add('active');
                        submenu.previousElementSibling.classList.add('expanded');
                    }
                }
            });
        });
    </script>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const toggleButton = document.querySelector('.toggle-sidebar');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            toggleButton.classList.toggle('collapsed');
        }

        // Manejo responsive
        function handleMobileView() {
            const sidebar = document.querySelector('.sidebar');
            const toggleButton = document.querySelector('.toggle-sidebar');
            
            if (window.innerWidth <= 768) {
                sidebar.classList.add('collapsed');
                toggleButton.classList.add('collapsed');
            } else {
                sidebar.classList.remove('collapsed');
                toggleButton.classList.remove('collapsed');
            }
        }

        window.addEventListener('load', handleMobileView);
        window.addEventListener('resize', handleMobileView);
    </script>
</body>
</html>
