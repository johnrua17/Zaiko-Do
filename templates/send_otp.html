<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar OTP</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Enviar Código OTP</h2>
        </div>
        <div class="content">
            <form action="{{ url_for('send_otp') }}" method="POST">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" class="button">Enviar OTP</button>
            </form>
        </div>
    </div>
</body>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .header {
        background-color: #4CAF50;
        color: #ffffff;
        padding: 10px;
        text-align: center;
        border-radius: 10px 10px 0 0;
    }
    .content {
        padding: 20px;
        line-height: 1.6;
        color: #333333;
    }
    .content form {
        display: flex;
        flex-direction: column;
    }
    .content label {
        margin-bottom: 10px;
        font-weight: bold;
    }
    .content input {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #cccccc;
        border-radius: 5px;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
    }
</style>
</html>
